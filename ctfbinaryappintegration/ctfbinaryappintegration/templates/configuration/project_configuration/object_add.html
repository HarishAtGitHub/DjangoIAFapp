{% extends 'base.html' %}
{% block content %}
    <div class="row">
            <div class="col-xs-5">
                <table class="table table-striped table-hover">

                    <tr>
                     <th>Object ID</th>
                     <th>Object Title</th>
                    </tr>

                {% for object in objects %}
                    <tr>
                     <td>{{ object.object_id }} </td>
                     <td>{{ object.object_title }}</td>
                    </tr>
                {% endfor %}

                </table>
            </div>
            <div class="col-xs-7">
                <form action="/app/projects/{{ project_path }}/remaining" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                     <input type="submit" value="Submit" />
                </form>
            </div>
    </div>
{% endblock %}
